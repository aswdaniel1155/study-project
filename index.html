   <div class="text">GIT</div>
    
    <!---
    
    GIT : 용어 정리

    clone - repository 복제 (repository url 카피해서 넣기)
    add - index로 등록한다 (상단 커밋 누르기 > stage에 올리기)
    commit - 변화된 파일을 등록시킨다. (index -> head) (설명을 넣고 오른쪽 하단 커밋 클릭)

    push - 내보내기, 커밋된 파일을 repository에 업로드시킨다. 
    pull - 가져오기, 저장된 파일을 현재 폴더에 다운로드한다. 

    brunch - 작업 분류
    merge - 통합


    작업순서
    Add > Commit > push

    --->
</body>
